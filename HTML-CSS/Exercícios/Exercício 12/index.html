<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor</p>
        
        <video controls width="300" poster="imagens/livro.jpg">
            <source src="midia/meuvideo.m4v" type="video/m4v">
            <source src="midia/meuvideo.mp4" type="video/mp4">
            <source src="midia/meuvideo.webm" type="video/webm">
            <source src="midia/meuvideo.ogv" type="video/ogv">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>

        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/RE5GrALeEz8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo vídeos do vimeo</h1>
</body>
</html>
