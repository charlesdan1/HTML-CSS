<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
        </p> 
        <picture>
                <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
                <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
                <img src="imagens/foto-G.png" alt="A imagem flexível funciona">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áuidos em HTML5</p>
        <audio preload="metadata" controls autoplay loop>
               <source src="midias/happy-mistake.mp3" type="audio/mpeg">
               <source src="midias/happy-mistake.ogg" type="audio/ogg">
               <source src="midias/happy-mistake.wav" type="audio/wav">
               <p>Seu navegador não suporta esse áudio.<a href="midias/happy-mistake.mp3" download="midias/happy-mistake.mp3" type="audio/mpeg"> </a></p>
        </audio>
</body>
</html>
